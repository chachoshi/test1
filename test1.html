<head>
  <title>File Uploader</title>
</head>


<body>
<div style="float: right">{{loginButtons align="right"}}</div>
{{> form}}
{{> entries_board}}
{{> entry_update}}
{{> entry_history}}
</body>

<template name="form">
  <form>
    <input type="file" name="files" multiple />
    
    <div>
      <input type="submit" value="Upload File"/>
    </div>
  </form>
</template>

<template name="entries_board">
<div>
  {{#each entries}}
    {{> entry_board}}
  {{/each}}
</div>
</template>

<template name="entry_board">
  <div>
    <span>{{userId}}</span>
    <span>{{filename}}</span>
  </div>
</template>

<template name='entry_update'>
<form>
<input id='entry_update_shop' /><br />
<input id='entry_update_total' /><br />
<input id='entry_update_category' /><br />
<input id='entry_update_memo' /><br />
<input id='entry_update_button' type='submit' value='update' /><br />
</form>
</template>

<template name='entry_history'>
  {{#each history_items}}
  {{#each this}}
  {{this.key}} {{this.value}}</br>
  {{/each}}
  {{/each}}
</template>

<template name='entry_history_item'>
<p>{{key}} {{value}}</p>
</template>
